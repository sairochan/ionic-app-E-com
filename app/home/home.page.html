<ion-header>
  <ion-grid>

      <ion-row style="width: 100%;">
        <ion-col>
          <ion-button fill="outline">
            <ion-icon slot="start" name="location"></ion-icon
            >{{location}}</ion-button
          >
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-button shape="round">
            <ion-icon name="cart"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-grid>
    <ion-row *ngFor="let row of this.ar">
                <ion-col>

                  <ion-tab-button routerLink="{{row.r1.link}}" tab="">
                    <ion-icon name="{{row.r1.iconName}}-sharp"></ion-icon>
                    <ion-label>{{row.r1.data}}</ion-label>
                  </ion-tab-button>
                </ion-col>
                <ion-col *ngIf="row.r2!=null">
                    <ion-tab-button routerLink="{{row.r2.link}}" tab="">
        <ion-icon name="{{row.r2.iconName}}-sharp"></ion-icon>
        <ion-label>{{row.r2.data}}</ion-label>
      </ion-tab-button>
                </ion-col>
              </ion-row>
              
              <!-- <ion-row >
                <ion-col>
                  <ion-tabs>
                  <ion-tab-button tab="milk">
                    <ion-icon name="water"></ion-icon>
                    <ion-label>wate</ion-label>
                  </ion-tab-button></ion-tabs>
                </ion-col>
                <ion-col >
                    <ion-tab-button tab="home">
        <ion-icon name="water"></ion-icon>
        <ion-label>da</ion-label>
      </ion-tab-button>
                </ion-col>
              </ion-row> -->
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-sharp"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="" (click)="fun()">
        <ion-icon name="basket-sharp"></ion-icon>
        <ion-label>Orders</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="order">
        <ion-icon name="add-sharp"></ion-icon>
        <ion-label>ORDER</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="" >
        <ion-icon name="people-sharp"></ion-icon>
        <ion-label>About US</ion-label>
      </ion-tab-button>
  

      <ion-tab-button tab="person">
        <ion-icon name="person-sharp"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
</ion-footer>
